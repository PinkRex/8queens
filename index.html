<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="setting">
      <h3>8 Queens</h3>
      <label for="size">Board size</label>
      <input
        type="number"
        name="size"
        id="size"
        value="8"
        min="1"
        max="16"
        step="1"
      />

      <label for="speed">Speed</label>
      <select id="speed">
        <option value="250">250</option>
        <option value="100">100</option>
        <option value="50">50</option>
        <option value="10">10</option>
        <option value="1">1</option>
        <option value="0">0</option>
      </select>
      <label for="speed">ms/per step</label>
      <button id="setup">Start</button>
      <button id="reset">Stop</button>
    </div>
    <div class="runtime">
      <canvas id="chessboard"></canvas>
      <div class="result">
        <h4>Final result</h4>
        <div id="lastResult"></div>
      </div>
    </div>
    <div class="history">
      <h4>Result history</h4>
      <div id="solveList">
        <h5>Distinct solutions</h5>
        <ul>
          <li>#1 - 100 Solutions</li>
        </ul>
      </div>
      <div id="listbox">
        <div class="box">
          <h6>#1</h6>
          <img />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
